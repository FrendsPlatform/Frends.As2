name: SendMessage_build_test

on:
  push:
    branches-ignore:
      - main
    paths:
      - 'Frends.As2.SendMessage/**'
  workflow_dispatch:

jobs:
  build:
    uses: FrendsPlatform/FrendsTasks/.github/workflows/linux_build_test.yml@main
    with:
      workdir: Frends.As2.SendMessage
      dotnet_version: 8.0.x
      prebuild_command: docker-compose -f Frends.As2.SendMessage.Tests/docker/docker-compose.yaml up -d
    secrets:
      badge_service_api_key: ${{ secrets.BADGE_SERVICE_API_KEY }}
      test_feed_api_key: ${{ secrets.TASKS_TEST_FEED_API_KEY }}
      build_time_nuget_feed_url: ${{ secrets.BUILD_TIME_NUGET_FEED_URL }}
      build_time_nuget_feed_api_key: ${{ secrets.BUILD_TIME_NUGET_FEED_API_KEY }}
